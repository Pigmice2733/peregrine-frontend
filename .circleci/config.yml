version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9@sha256:a65cda8e4e62b8722172260d8db0fd7f9bd3a76fca6aa0b578dc9fe08a0b0fe5

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn greenkeeper-lockfile-update
      - run: yarn type
      - run: yarn test
      - run: yarn build
      - run: yarn greenkeeper-lockfile-upload

