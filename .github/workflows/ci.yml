name: CI

on: [push]

defaults: &defaults
  runs-on: ubuntu-latest
  
setup: &setup
  - uses: actions/checkout@v1
  - name: Use Node.js 12
    uses: actions/setup-node@v1
    with:
      node-version: 12
  - name: Install Dependencies
    run: npm ci


jobs:

  build:
    <<: *defaults
    steps:
    - *setup
    - name: Run Build
      run: npm run build

  lint:
    <<: *defaults
    steps:
    - *setup
    - name: Run Lint
      run: npm run check-lint

  test:
    <<: *defaults
    steps:
    - *setup
    - name: Run Tests
      run: npm run test

  typecheck:
    <<: *defaults
    steps:
    - *setup
    - name: Type Check
      run: npm run type
